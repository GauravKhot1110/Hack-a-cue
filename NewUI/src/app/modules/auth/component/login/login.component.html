<body class="hold-transition login-page">
    <div class="login-box">
        <!-- <div class="login-logo">

        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form name="test" id="test1" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- <form #loginForm="ngForm" (ngSubmit)="onSubmit()"> -->
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="text" name="UserName" formControlName="UserName" class="form-control"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="Password" formControlName="Password" class="form-control"
                                placeholder="Password">
                        </div>
                        <div class="social-auth-links text-center mb-3">
                            <button type="submit" class="btn btn-block btn-primary"
                                [disabled]="!loginForm.valid">Login</button>
                            Go to if you already have an account by clicking here.
                            <a routerLink="../registration" class="btn btn-link">SingUp</a>
                        </div>
                    </div>
                    <!-- /.card-body -->


                </form>
