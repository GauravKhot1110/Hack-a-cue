<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Upload Profile</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
     
        <!-- /.login-logo -->
        <div class="card">
            <p class="card-header login-box-msg">Upload your Profile here  !!!</p>
            <div class="card-body login-card-body">
              
                <form [formGroup]="UploadProfileForm" (ngSubmit)="OnCreate()" novalidate autocomplete="off">
                  
                   
                   

                    <div class="form-group"> 
                        <!-- <div class="custom-file-upload"> -->
                          <label for="file-upload" >
                            <i class="fa fa-cloud-upload"></i> <span class="ErrorSpan">*&nbsp;</span>Choose File
                          </label>
                          <input #fileInput type="file" accept="image/*" id="customFile" (change)="handleFileInput($any($event.target).files)" [disabled]="working">
                          
                    </div>
                    <!-- submit button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary" [disabled]="isWorking"> Upload Profile
                          
                        </button>
                     

                    </div>

                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

</body>

</html>
